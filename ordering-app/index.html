<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div  class="header-inner">
            <div id="text-container">
                <div id="title">Silvionzen's Diner</div>
                <div id="subtitle">The best burgers and pizzas in town.</div>
            </div>
        </div>
        </header>
        <main id="menu">
        </main>
        <footer id="checkout">
        </footer>
        <div class="modal" id="modal">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
            </div>
            <div class="modal-inner" id="modal-inner">
                <h2>Enter card details</h2>
                <p class="modal-text" id="modal-text">This is the part where you pay!</p>
                <form id="consent-form">
                    <input type="text" name="fullName" placeholder="Enter your full name" required/>
                    <input type="text" name="cardNumber" placeholder="Enter card  number" required/>
                    <input type="password" name="cvv" placeholder="Enter CVV" required/>
                    <input type="email" name="email" placeholder="Enter your email" required/>
    
                    <div class="modal-btns" id="modal-btns">
                        <button type="submit" class="modal-btn">Pay</button>
                    </div>
    
                </form>
            </div>
        </div>

	<script src="index.js" type="module"></script>
    </body>
</html>
